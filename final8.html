        function drawArray(array) {
            getwtime();
            var canvas = document.getElementById("visualization");
            var ctx = canvas.getContext("2d");
            var n = array.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var barWidth = canvas.width / n;
            var barHeightRatio = canvas.height / Math.max(...array);
            for (var i = 0; i < n; i++) {
                var barHeight = array[i] * barHeightRatio;
                if(i === indexswap1 || i === indexswap2){
                    ctx.fillStyle = "red"; // couleur rouge pour les indices définis
                } else {
                    ctx.fillStyle = "blue"; // couleur bleue pour les autres indices
                }
                ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth, barHeight);
            }
        }

if (selectValue == 1) {

// Fonction pour effectuer le tri à bulles et dessiner chaque étape sur le canvas
async function bubbleSort(array, order) {
    startTime = performance.now();
    var n = array.length; // Obtenir la taille du tableau
    running = true;
    startFunction();
    let copiedArray = [...array]; ///
    for(var h=1; h>-1; h--){
    array = [...copiedArray]; ///
    comparaisonCount = 0;
    echangeCount = 0;
    for (var i = 0; i < n - 1; i++) { 
        if (stopExecution) {
            break;
        }
        for (var j = 0; j < n - i - 1; j++) {
            comparaisonCount++;
            if ((order === 'ascending' && array[j] > array[j + 1]) || (order === 'descending' && array[j] < array[j + 1])) {
                echangeCount++;
                indexfuctionswap(j,j+1);
                // Échange les éléments
                var temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
                // Dessine le tableau après chaque échange
                if(h==0){drawArray(array); ///
                await new Promise(resolve => setTimeout(resolve, wtime));}
                if(reset) {
                    resetFunction();
                    reset=false;
                    running=false;
                    return;
                }
                if(stopExecution) {
                    while(!(onestep||resume||reset)){
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    if(onestep) {
                        onestep=false;
                        stopExecution=true;
                    }
                    if(resume) {
                        resume=false;
                        stopExecution=false;
                        onestep=false;
                    }
                    if (reset) {
                        resetFunction();
                        reset = false;
                        running = false;
                        return;
                    }
                }
            }
        }
    }
    if(h==1){endTime = performance.now();  ///
    let executionTime = endTime - startTime;
    console.log("Temps d'exécution pour le tri à bulles (s) : ", executionTime/1000);
    let executionTimeElement = document.getElementById('executionTime');
    executionTimeElement.innerText = `Temps d'exécution réel : ${(executionTime).toFixed(2)} ms`;
    executionTimeElement.innerText += `\nNombre de comparaisons : ${comparaisonCount}`;
    executionTimeElement.innerText += `\nNombre d'échanges : ${echangeCount}`; }
    }
running = false;
}

// Fonction pour effectuer le tri à peigne et dessiner chaque étape sur le canvas
async function combSort(array, order) {
    var n = array.length; // Obtenir la taille du tableau
    startTime = performance.now();
    startFunction();
    running=true;
    let gap = n;
    let shrink = 1.3;
    let sorted = false;
    let copiedArray = [...array]; ///
    for(var h=1; h>-1; h--){
    array = [...copiedArray]; ///
    sorted = false;
    gap = n;
    shrink = 1.3;
    comparaisonCount = 0;
    echangeCount = 0;
    while (!sorted) {
        if (stopExecution) {
            break;
        }
        gap = Math.floor(gap / shrink);
        if (gap <= 1) {
            gap = 1;
        }
        let swapped = false;
        for (let i = 0; i + gap < n; i++) {
            comparaisonCount++;
            if ((order === 'ascending' && array[i] > array[i + gap]) || (order === 'descending' && array[i] < array[i + gap])) {
                echangeCount++;
                indexfuctionswap(i, i + gap);
                // Échange les éléments
                let temp = array[i];
                array[i] = array[i + gap];
                array[i + gap] = temp;
                swapped = true;
                // Dessine le tableau après chaque échange
                if(h==0){drawArray(array);
                await new Promise(resolve => setTimeout(resolve, wtime));}
                if(reset) {
                    resetFunction();
                    reset=false;
                    running=false;
                    return;
                }
                if(stopExecution) {
                    while(!(onestep||resume)){
                        await new Promise(resolve => setTimeout(resolve, 50));
                    }
                    if(onestep) {
                        onestep=false;
                        stopExecution=true;
                    }
                    if(resume) {
                        resume=false;
                        stopExecution=false;
                        onestep=false;
                    }
                    if (reset) {
                        resetFunction();
                        reset = false;
                        running = false;
                        return;
                    }
                }
            }
        }
        if(!swapped){sorted = true;}
    }
    if(h==1){endTime = performance.now();  ///
    let executionTime = endTime - startTime;
    console.log("Temps d'exécution pour le tri à bulles (s) : ", executionTime/1000);
    let executionTimeElement = document.getElementById('executionTime');
    executionTimeElement.innerText = `Temps d'exécution réel : ${(executionTime).toFixed(2)} ms`;
    executionTimeElement.innerText += `\nNombre de comparaisons : ${comparaisonCount}`;
    executionTimeElement.innerText += `\nNombre d'échanges : ${echangeCount}`; }
    }
    running=false;
}

async function heapSort(array, order) {
    var n = array.length; // Obtenir la taille du tableau
    startTime = performance.now();
    startFunction();
    running=true;
    let copiedArray = [...array]; ///
    for(var h=1; h>-1; h--){
    array = [...copiedArray]; ///
    comparaisonCount = 0;
    echangeCount = 0;
    indexfuctionswap(-1,-1);
    function heapify(arr, n, i) {
        let largest = i;
        let l = 2 * i + 1;
        let r = 2 * i + 2;
        if (l < n) {
            comparaisonCount++;
            if ((order === 'ascending' && arr[l] > arr[largest]) || (order === 'descending' && arr[l] < arr[largest])) {
                largest = l;
            }
        }
        if (r < n) {
            comparaisonCount++;
            if ((order === 'ascending' && arr[r] > arr[largest]) || (order === 'descending' && arr[r] < arr[largest])) {
                largest = r;
            }
        }

        if (largest !== i) {
            echangeCount++;
            indexfuctionswap(i, largest);
            let temp = arr[i];
            arr[i] = arr[largest];
            arr[largest] = temp;
            heapify(arr, n, largest);
        }
    }

    for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
        heapify(array, n, i);
    }

    for (let i = n - 1; i > 0; i--) {
        if (stopExecution) {
            break;
        }
        let temp = array[0];
        array[0] = array[i];
        array[i] = temp;
        heapify(array, i, 0);
        if(h==0){drawArray(array);
        await new Promise(resolve => setTimeout(resolve, wtime));}

        if(reset) {
            resetFunction();
            reset=false;
            running=false;
            return;
        }
        if(stopExecution) {
            while(!(onestep||resume)){
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            if(onestep) {
                onestep=false;
                stopExecution=true;
            }
            if(resume) {
                resume=false;
                stopExecution=false;
                onestep=false;
            }
            if (reset) {
                resetFunction();
                reset = false;
                running = false;
                return;
            }
        }
    }
    if(h==1){endTime = performance.now();  ///
    let executionTime = endTime - startTime;
    console.log("Temps d'exécution pour le tri à bulles (s) : ", executionTime/1000);
    let executionTimeElement = document.getElementById('executionTime');
    executionTimeElement.innerText = `Temps d'exécution réel : ${(executionTime).toFixed(2)} ms`;
    executionTimeElement.innerText += `\nNombre de comparaisons : ${comparaisonCount}`;
    executionTimeElement.innerText += `\nNombre d'échanges : ${echangeCount}`; }
    }
    running=false;
}

async function quickSort(array, order) {
    var n = array.length; // Obtenir la taille du tableau
    startTime = performance.now();
    startFunction();
    running=true;
    let copiedArray = [...array]; ///
    for(var h=1; h>-1; h--){
    array = [...copiedArray]; ///
    comparaisonCount = 0;
    echangeCount = 0;
    indexfuctionswap(-1,-1);
    async function partition(low, high) {
        let pivot = array[high];
        let i = low - 1;
        for (let j = low; j < high; j++) {
            comparaisonCount++;
            if ((order === 'ascending' && array[j] < pivot) || (order === 'descending' && array[j] > pivot)) {
                i++;
                echangeCount++;
                indexfuctionswap(i,j);
                let temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        echangeCount++;
        let temp = array[i + 1];
        array[i + 1] = array[high];
        array[high] = temp;
        if(h==0){drawArray(array);
        await new Promise(resolve => setTimeout(resolve, wtime));}
        if(reset) {
            return;
        }
        if(stopExecution) {
            while(!(onestep||resume)){
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            if(onestep) {
                onestep=false;
                stopExecution=true;
            }
            if(resume) {
                resume=false;
                stopExecution=false;
                onestep=false;
            }
            if (reset) {
                reset = false;
                resetFunction();
                running = false;
                return;
            }
        }
        return i + 1;
    }

    async function quickSortHelper(low, high) {
        if (low < high) {
            let pi = await partition(low, high);
            await quickSortHelper(low, pi - 1);
            await quickSortHelper(pi + 1, high);
        }
    }
    await quickSortHelper(0, n - 1);
    if(h==1){endTime = performance.now();  ///
    let executionTime = endTime - startTime;
    console.log("Temps d'exécution pour le tri à bulles (s) : ", executionTime/1000);
    let executionTimeElement = document.getElementById('executionTime');
    executionTimeElement.innerText = `Temps d'exécution réel : ${(executionTime).toFixed(2)} ms`;
    executionTimeElement.innerText += `\nNombre de comparaisons : ${comparaisonCount}`;
    executionTimeElement.innerText += `\nNombre d'échanges : ${echangeCount}`; }
    }
    running=false;
}


async function mergeSort(array, order) {
    let startTime, endTime;
    startTime = performance.now();
    startFunction();
    let copiedArray = [...array]; ///
    for(var h=1; h>-1; h--){
    array = [...copiedArray]; ///
    comparaisonCount = 0;
    echangeCount = 0;
    running = true;
    await mergeSortHelper(array, 0, array.length - 1, h); // Attendre la fin de mergeSortHelper
    if(h==1){endTime = performance.now();  ///

    executionTimeElement.innerText += `\nNombre d'échanges : ${echangeCount}`; }
    }
    running=false;
}

async function mergeSortHelper(arr, left, right, h) {
    if (left < right) {
        let middle = Math.floor((left + right) / 2);
        await mergeSortHelper(arr, left, middle, h);
        await mergeSortHelper(arr, middle + 1, right, h);
        await merge(arr, left, middle, right, h);
    }
}

async function merge(arr, left, middle, right, h) {
    let leftArr = arr.slice(left, middle + 1);
    let rightArr = arr.slice(middle + 1, right + 1);
    let leftIndex = 0;
    let rightIndex = 0;
    let index = left;
    indexfuctionswap(-1,-1);
    while (leftIndex < leftArr.length && rightIndex < rightArr.length) {
        comparaisonCount++; // Incrémenter le compteur de comparaisons
        if ((order === 'ascending' && leftArr[leftIndex] <= rightArr[rightIndex]) || (order === 'descending' && leftArr[leftIndex] >= rightArr[rightIndex])) {
            arr[index] = leftArr[leftIndex];
            leftIndex++;
        } else {
            arr[index] = rightArr[rightIndex];
            rightIndex++;
        }
        index++;
        echangeCount++; // Incrémenter le compteur d'échanges
    }
    while (leftIndex < leftArr.length) {
        arr[index] = leftArr[leftIndex];
        leftIndex++;
        index++;
        echangeCount++; // Incrémenter le compteur d'échanges
    }
    while (rightIndex < rightArr.length) {
        arr[index] = rightArr[rightIndex];
        rightIndex++;
        index++;
        echangeCount++; // Incrémenter le compteur d'échanges
    }
    if(h==0){drawArray(arr);
    await new Promise(resolve => setTimeout(resolve, wtime));}
    if (reset) {
        reset = false;
        running = false;
        return;
    }
    if (stopExecution) {
        while (!(onestep || resume || reset)) {
            await new Promise(resolve => setTimeout(resolve, 50));
        }
        if (onestep) {
            onestep = false;
            stopExecution = true;
        }
        if (resume) {
            resume = false;
            stopExecution = false;
            onestep = false;
        }
        if (reset) {
            reset = false;
            endTime = performance.now();
            running = false;
            return;
        }
    }
}

        // Fonction pour générer un tableau de nombres aléatoires
        function generateRandomArray(taille) {
            // Crée un tableau vide de la taille spécifiée
            var tableau = new Array(taille);

            // Remplit le tableau avec des valeurs consécutives
            for (var i = 0; i < taille; i++) {
                tableau[i] = i + 1;
            }

            // Mélange les éléments du tableau de manière aléatoire
            for (var i = taille - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = tableau[i];
                tableau[i] = tableau[j];
                tableau[j] = temp;
            }

            // Retourne le tableau rempli
            return tableau;
        }
